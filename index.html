<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIS 2021 - JS Envio de Email</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/4b372a6cbd.js" crossorigin="anonymous"></script>


</head>
<body >
    <div class="container mx-auto mt-20 bg-white">
        <header id="header" class="bg-pink-700 p-3 font-bold ">
            Env√≠a tu Email
        </header>

        <form id="enviar-mail" class="py-10 px-5 max-w-lg mx-auto border-gray-200 border-4 p-8">
            <div class="mb-10">
                <label for="email">Para:</label>
                <input type="email" class="bg-gray-100 border shadow p-3 w-full" id="email" type="text">
            </div>
            <div class="mb-10">
                <label for="asunto">Asunto</label>
                <input type="text" class="bg-gray-100 border shadow p-3 w-full" id="asunto">
            </div>
            <div class="mb-10">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" class="bg-gray-100 border shadow p-3 w-full"></textarea>
            </div>

            <div class="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
            <div class="flex justify-between">
                <button
                    id="enviar" class="w-full bg-blue-600 px-2 py-5 text-white items-center cursor-not-allowed opacity-50 mr-5 uppercase font-bold items-center flex justify-center"
                >Enviar 
                <i class="fas fa-paper-plane margen-izq"></i>

                </button>

                <button
                id="resetBtn" class="w-full bg-green-600 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center"
                type="submit" 
                >Resetear Formulario 
                <i class="fas fa-trash-alt margen-izq"></i>
                </button>
            </div>


        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
